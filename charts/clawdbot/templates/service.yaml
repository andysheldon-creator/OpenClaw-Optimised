apiVersion: v1
kind: Service
metadata:
  name: {{ include "clawdbot.fullname" . }}
  labels:
    {{- include "clawdbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: gateway
      port: {{ default .Values.gateway.port .Values.service.port }}
      targetPort: gateway
      protocol: TCP
    {{- if .Values.service.bridge.enabled }}
    - name: bridge
      port: {{ .Values.service.bridge.port }}
      targetPort: bridge
      protocol: TCP
    {{- end }}
  selector:
    {{- include "clawdbot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
